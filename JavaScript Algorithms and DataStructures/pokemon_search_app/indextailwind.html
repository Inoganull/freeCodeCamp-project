<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Pokemon search app</title>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
        <h1 class="text-2xl font-bold text-center mb-4">Pokémon Search App</h1>
        <div class="mb-4">
            <label for="search" class="block text-center mb-2">Search for Pokémon Name or ID:</label>
            <div class="flex justify-center">
                <input id="search-input" type="text" id="search" class="border border-gray-300 rounded-l px-4 py-2">
                <button id="search-button" class="bg-blue-600 text-white rounded-r px-4 py-2">Search</button>
            </div>
        </div>
        <div class="bg-gray-100 h-64 mb-4"></div>
        <div class="grid grid-cols-2 gap-2">
            <div class="bg-yellow-500 text-white text-center py-2">Base</div>
            <div class="bg-yellow-500 text-white text-center py-2">Stats</div>
            <div class="bg-yellow-700 text-white text-center py-2">HP:</div>
            <div class="bg-yellow-700 text-white text-center py-2"></div>
            <div class="bg-yellow-700 text-white text-center py-2">Attack:</div>
            <div class="bg-yellow-700 text-white text-center py-2"></div>
            <div class="bg-yellow-700 text-white text-center py-2">Defense:</div>
            <div class="bg-yellow-700 text-white text-center py-2"></div>
            <div class="bg-yellow-700 text-white text-center py-2">Sp. Attack:</div>
            <div class="bg-yellow-700 text-white text-center py-2"></div>
            <div class="bg-yellow-700 text-white text-center py-2">Sp. Defense:</div>
            <div class="bg-yellow-700 text-white text-center py-2"></div>
            <div class="bg-yellow-700 text-white text-center py-2">Speed:</div>
            <div class="bg-yellow-700 text-white text-center py-2"></div>
        </div>
        <br>
        <footer class="text-2l font-bold text-center mb-4">FreeCode Camp project by jin</footer>
    </div>
</body>

</html>
